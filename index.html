    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
        }

        .placeholder-image {
            background: linear-gradient(45deg, #f8fafc 25%, #f1f5f9 25%, #f1f5f9 50%, #f8fafc 50%, #f8fafc 75%, #f1f5f9 75%, #f1f5f9);
            background-size: 20px 20px;
        }

        /* Improved floating cards for desktop */
        @media (min-width: 769px) {
            .floating-card {
                position: absolute;
                transition: all 0.3s ease;
            }

            .floating-card.right {
                right: -12%;
                top: 25%;
                animation: float-right 3s ease-in-out infinite;
            }

            .floating-card.left {
                left: -12%;
                bottom: 25%;
                animation: float-left 3s ease-in-out infinite;
                animation-delay: 0.5s;
            }

            @keyframes float-right {
                0%, 100% { transform: translateY(0) rotate(2deg); }
                50% { transform: translateY(-15px) rotate(-1deg); }
            }

            @keyframes float-left {
                0%, 100% { transform: translateY(0) rotate(-2deg); }
                50% { transform: translateY(-15px) rotate(1deg); }
            }

            .image-container:hover .floating-card {
                transform: scale(1.05);
            }
        }

        /* Mobile optimizations with animations */
        @media (max-width: 768px) {
            .floating-card {
                position: absolute;
                width: 75%;
                min-width: 200px;
                max-width: 280px;
                animation: float-mobile 3s ease-in-out infinite;
                z-index: 20;
            }

            .floating-card.right {
                right: -20px;
                top: -40px;
            }

            .floating-card.left {
                left: -20px;
                bottom: -40px;
                animation-delay: 1.5s;
            }

            .floating-card p {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            @keyframes float-mobile {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }

            .image-container {
                margin: 3rem auto;
                width: calc(100% - 2rem);
                max-width: 500px;
                padding: 1rem;
                overflow: visible;
                position: relative;
            }

            .placeholder-image {
                aspect-ratio: 16/9;
                width: 100%;
                height: auto !important;
                min-height: 160px;
            }

            .main-image-container {
                margin-top: 2rem;
                margin-bottom: 3rem;
            }
        }

        /* Main image container animation for all devices */
        .main-image-container {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .main-image-container:hover,
        .main-image-container:active {
            transform: translateY(-10px);
        }

        .main-image-rotate {
            transform: rotate(6deg);
            transition: transform 0.3s ease;
        }

        .main-image-container:hover .main-image-rotate,
        .main-image-container:active .main-image-rotate {
            transform: rotate(4deg);
        }

        /* Ensure animations work on touch devices */
        @media (hover: none) {
            .main-image-container:active {
                transform: translateY(-5px);
            }
            
            .main-image-container:active .main-image-rotate {
                transform: rotate(4deg);
            }
        }

        /* Improved card hover effects */
        .feature-card {
            transition: all 0.3s ease;
        }

        @media (min-width: 769px) {
            .feature-card:hover {
                transform: translateY(-5px);
            }
        }
    </style>
