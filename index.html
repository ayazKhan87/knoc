<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoc - Find Products Nearby</title>
    
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
        }

        .placeholder-image {
            background: linear-gradient(45deg, #f8fafc 25%, #f1f5f9 25%, #f1f5f9 50%, #f8fafc 50%, #f8fafc 75%, #f1f5f9 75%, #f1f5f9);
            background-size: 20px 20px;
        }

        /* Improved floating cards for desktop */
        @media (min-width: 769px) {
            .floating-card {
                position: absolute;
                transition: all 0.3s ease;
            }

            .floating-card.right {
                right: -12%;
                top: 25%;
                animation: float-right 3s ease-in-out infinite;
            }

            .floating-card.left {
                left: -12%;
                bottom: 25%;
                animation: float-left 3s ease-in-out infinite;
                animation-delay: 0.5s;
            }

            @keyframes float-right {
                0%, 100% { transform: translateY(0) rotate(2deg); }
                50% { transform: translateY(-15px) rotate(-1deg); }
            }

            @keyframes float-left {
                0%, 100% { transform: translateY(0) rotate(-2deg); }
                50% { transform: translateY(-15px) rotate(1deg); }
            }

            .image-container:hover .floating-card {
                transform: scale(1.05);
            }
        }

        /* Mobile optimizations with animations */
        @media (max-width: 768px) {
            .floating-card {
                position: absolute;
                width: 75%;
                min-width: 200px;
                max-width: 280px;
                animation: float-mobile 3s ease-in-out infinite;
                z-index: 20;
            }

            .floating-card.right {
                right: -20px;
                top: -40px;
            }

            .floating-card.left {
                left: -20px;
                bottom: -40px;
                animation-delay: 1.5s;
            }

            .floating-card p {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            @keyframes float-mobile {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }

            .image-container {
                margin: 3rem auto;
                width: calc(100% - 2rem);
                max-width: 500px;
                padding: 1rem;
                overflow: visible;
                position: relative;
            }

            .placeholder-image {
                aspect-ratio: 16/9;
                width: 100%;
                height: auto !important;
                min-height: 160px;
            }

            .main-image-container {
                margin-top: 2rem;
                margin-bottom: 3rem;
            }
        }

        /* Main image container animation for all devices */
        .main-image-container {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .main-image-container:hover,
        .main-image-container:active {
            transform: translateY(-10px);
        }

        .main-image-rotate {
            transform: rotate(6deg);
            transition: transform 0.3s ease;
        }

        .main-image-container:hover .main-image-rotate,
        .main-image-container:active .main-image-rotate {
            transform: rotate(4deg);
        }

        /* Ensure animations work on touch devices */
        @media (hover: none) {
            .main-image-container:active {
                transform: translateY(-5px);
            }
            
            .main-image-container:active .main-image-rotate {
                transform: rotate(4deg);
            }
        }

        /* Improved card hover effects */
        .feature-card {
            transition: all 0.3s ease;
        }

        @media (min-width: 769px) {
            .feature-card:hover {
                transform: translateY(-5px);
            }
        }

        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .aspect-w-16 iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Search Bar Styles */
        .search-section {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border-radius: 2rem;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.1);
        }

        .search-highlight {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce': 'bounce 1s infinite',
                    },
                    keyframes: {
                        bounce: {
                            '0%, 100%': {
                                transform: 'translateY(-5%)',
                                animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)'
                            },
                            '50%': {
                                transform: 'translateY(0)',
                                animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)'
                            },
                        }
                    },
                    fontFamily: {
                        sans: ['Rubik', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Import React hooks
        const { useState, useEffect, useRef } = React;

        // Shop Search Component
        const ShopSearchBar = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [selectedIndex, setSelectedIndex] = useState(-1);
            const searchRef = useRef(null);
            const suggestionsRef = useRef(null);

            // Debounce function
            const debounce = (func, delay) => {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func(...args), delay);
                };
            };

            // Search function
            const searchShops = async (query) => {
                if (query.length < 4) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    return;
                }

                setIsLoading(true);
                
                try {
                    const response = await fetch(
                        `https://rtwtkapynafirwixyeal.supabase.co/functions/v1/shop-search?q=${encodeURIComponent(query)}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('Failed to search shops');
                    }
                    
                    const data = await response.json();
                    setSuggestions(data.shops || []);
                    setShowSuggestions(true);
                } catch (error) {
                    console.error('Search error:', error);
                    setSuggestions([]);
                    setShowSuggestions(false);
                } finally {
                    setIsLoading(false);
                }
            };

            // Debounced search
            const debouncedSearch = debounce(searchShops, 300);

            // Handle input change
            const handleInputChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
                setSelectedIndex(-1);
                
                if (value.trim()) {
                    debouncedSearch(value.trim());
                } else {
                    setSuggestions([]);
                    setShowSuggestions(false);
                }
            };

            // Handle keyboard navigation
            const handleKeyDown = (e) => {
                if (!showSuggestions || suggestions.length === 0) return;

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        setSelectedIndex(prev => 
                            prev < suggestions.length - 1 ? prev + 1 : prev
                        );
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        setSelectedIndex(prev => prev > 0 ? prev - 1 : -1);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedIndex >= 0) {
                            handleShopSelect(suggestions[selectedIndex]);
                        }
                        break;
                    case 'Escape':
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                        break;
                }
            };

            // Handle shop selection
            const handleShopSelect = (shop) => {
                setSearchQuery(shop.name);
                setShowSuggestions(false);
                setSelectedIndex(-1);
                
                // Navigate to shop profile
                window.open(shop.profileUrl, '_blank');
            };

            // Close suggestions when clicking outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (
                        searchRef.current &&
                        !searchRef.current.contains(event.target) &&
                        suggestionsRef.current &&
                        !suggestionsRef.current.contains(event.target)
                    ) {
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <div className="relative w-full max-w-2xl mx-auto">
                    {/* Search Input */}
                    <div className="relative">
                        <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg 
                                className="w-5 h-5 text-red-400" 
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24"
                            >
                                <path 
                                    strokeLinecap="round" 
                                    strokeLinejoin="round" 
                                    strokeWidth="2" 
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                />
                            </svg>
                        </div>
                        
                        <input
                            ref={searchRef}
                            type="text"
                            value={searchQuery}
                            onChange={handleInputChange}
                            onKeyDown={handleKeyDown}
                            onFocus={() => {
                                if (suggestions.length > 0) {
                                    setShowSuggestions(true);
                                }
                            }}
                            placeholder="Search for shops near you... (min 4 characters)"
                            className="w-full pl-12 pr-12 py-4 text-lg bg-white/90 backdrop-blur-xl border-2 border-red-100 rounded-2xl focus:outline-none focus:border-red-400 focus:ring-4 focus:ring-red-50 transition-all duration-300 shadow-lg"
                        />
                        
                        {/* Loading Spinner */}
                        {isLoading && (
                            <div className="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <svg className="animate-spin w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24">
                                    <circle 
                                        className="opacity-25" 
                                        cx="12" 
                                        cy="12" 
                                        r="10" 
                                        stroke="currentColor" 
                                        strokeWidth="4"
                                    />
                                    <path 
                                        className="opacity-75" 
                                        fill="currentColor" 
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    />
                                </svg>
                            </div>
                        )}
                    </div>

                    {/* Suggestions Dropdown */}
                    {showSuggestions && (
                        <div 
                            ref={suggestionsRef}
                            className="absolute z-50 w-full mt-2 bg-white/95 backdrop-blur-xl border border-red-100 rounded-xl shadow-2xl max-h-96 overflow-y-auto"
                        >
                            {suggestions.length > 0 ? (
                                <div className="py-2">
                                    <div className="px-4 py-2 text-sm text-red-600 border-b border-red-50">
                                        Found {suggestions.length} shop{suggestions.length !== 1 ? 's' : ''}
                                    </div>
                                    {suggestions.map((shop, index) => (
                                        <div
                                            key={shop.id}
                                            onClick={() => handleShopSelect(shop)}
                                            className={`px-4 py-3 cursor-pointer transition-all duration-200 ${
                                                index === selectedIndex 
                                                    ? 'bg-red-50 border-l-4 border-red-400' 
                                                    : 'hover:bg-red-25'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-3">
                                                {/* Shop Image */}
                                                <div className="w-12 h-12 rounded-xl overflow-hidden bg-red-50 flex-shrink-0">
                                                    {shop.image ? (
                                                        <img 
                                                            src={shop.image} 
                                                            alt={shop.name}
                                                            className="w-full h-full object-cover"
                                                        />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center bg-gradient-to-br from-red-100 to-red-200">
                                                            <span className="text-red-600 font-bold text-lg">
                                                                {shop.name.charAt(0).toUpperCase()}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                {/* Shop Info */}
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-2">
                                                        <h3 className="text-red-900 font-semibold truncate">
                                                            {shop.name}
                                                        </h3>
                                                        {shop.verified && (
                                                            <svg className="w-4 h-4 text-blue-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                            </svg>
                                                        )}
                                                    </div>
                                                    
                                                    <p className="text-sm text-red-600 truncate">
                                                        {shop.description || 'No description available'}
                                                    </p>
                                                    
                                                    <div className="flex items-center space-x-4 mt-1">
                                                        {/* Rating */}
                                                        {shop.rating > 0 && (
                                                            <div className="flex items-center space-x-1">
                                                                <svg className="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                                </svg>
                                                                <span className="text-sm font-medium text-red-700">
                                                                    {shop.rating.toFixed(1)}
                                                                </span>
                                                            </div>
                                                        )}
                                                        
                                                        {/* Status */}
                                                        <div className={`text-xs px-2 py-1 rounded-full ${
                                                            shop.isOpen 
                                                                ? 'bg-green-100 text-green-700' 
                                                                : 'bg-gray-100 text-gray-600'
                                                        }`}>
                                                            {shop.isOpen ? 'Open' : 'Closed'}
                                                        </div>
                                                        
                                                        {/* Followers */}
                                                        {shop.followerCount > 0 && (
                                                            <span className="text-xs text-red-500">
                                                                {shop.followerCount} followers
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                {/* Arrow Icon */}
                                                <div className="flex-shrink-0">
                                                    <svg className="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="px-4 py-8 text-center text-red-500">
                                    <svg className="w-12 h-12 mx-auto mb-3 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <p className="text-lg font-medium">No shops found</p>
                                    <p className="text-sm text-red-400">Try a different search term</p>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Privacy Policy Component
        const PrivacyPolicy = ({ onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 overflow-y-auto">
                    <div className="min-h-screen py-8 px-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white/95 backdrop-blur-xl shadow-xl rounded-xl">
                                <div className="p-8">
                                    {/* Header */}
                                    <div className="flex justify-between items-center mb-8">
                                        <h1 className="text-3xl font-bold text-red-900">Privacy Policy</h1>
                                        <button 
                                            onClick={onClose}
                                            className="p-2 hover:bg-red-50 rounded-lg transition-colors"
                                        >
                                            <svg 
                                                className="w-6 h-6 text-red-600" 
                                                fill="none" 
                                                stroke="currentColor" 
                                                viewBox="0 0 24 24"
                                            >
                                                <path 
                                                    strokeLinecap="round" 
                                                    strokeLinejoin="round" 
                                                    strokeWidth={2} 
                                                    d="M6 18L18 6M6 6l12 12" 
                                                />
                                            </svg>
                                        </button>
                                    </div>

                                    {/* Effective Date */}
                                    <p className="text-red-600 mb-8">
                                        Effective Date: February 13, 2025
                                    </p>

                                    {/* Introduction */}
                                    <section className="mb-8">
                                        <h2 className="text-xl font-semibold text-red-900 mb-4">Introduction</h2>
                                        <p className="text-red-700 leading-relaxed">
                                            Knoc is a platform that connects users with shops around them. Users can submit product inquiries, 
                                            and shops can respond to those inquiries. The app allows shops to register and provide their details, 
                                            including their products and services.
                                        </p>
                                    </section>

                                    {/* Data Collection */}
                                    <section className="mb-8">
                                        <h2 className="text-xl font-semibold text-red-900 mb-4">Data Collection and Usage</h2>
                                        <div className="space-y-4">
                                            <div className="bg-red-50 p-6 rounded-xl">
                                                <h3 className="font-medium text-red-900 mb-2">User Information We Collect:</h3>
                                                <ul className="list-disc list-inside text-red-700 space-y-2">
                                                    <li>Full Name</li>
                                                    <li>Email Address</li>
                                                    <li>Contact Number</li>
                                                    <li>Location (for product inquiries)</li>
                                                </ul>
                                            </div>
                                            
                                            <div className="bg-red-50 p-6 rounded-xl">
                                                <h3 className="font-medium text-red-900 mb-2">Shop Information We Collect:</h3>
                                                <ul className="list-disc list-inside text-red-700 space-y-2">
                                                    <li>Shop Name</li>
                                                    <li>Shop Images</li>
                                                    <li>Business Address</li>
                                                    <li>Owner's Name</li>
                                                    <li>Verification Photos</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </section>

                                    {/* Contact */}
                                    <section className="bg-gradient-to-r from-red-600 to-red-500 text-white p-6 rounded-xl">
                                        <h2 className="text-xl font-semibold mb-4">Contact Us</h2>
                                        <p className="mb-2">
                                            If you have any questions about our privacy policy, please contact us at:
                                        </p>
                                        <a 
                                            href="mailto:contact@knoc.in"
                                           className="text-white underline hover:text-red-100 transition-colors duration-300"
                                        >
                                            contact@knoc.in
                                        </a>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Floating Card Component
        const FloatingCard = ({ position, icon, title, subtitle }) => (
            <div className={`floating-card ${position}`}>
                <div className="bg-white/90 backdrop-blur-xl p-4 rounded-xl shadow-lg border border-red-100">
                    <div className="flex items-center space-x-3">
                        <div className="w-10 h-10 bg-gradient-to-r from-red-600 to-red-500 rounded-lg flex items-center justify-center">
                            <span className="text-white font-bold">{icon}</span>
                        </div>
                        <div>
                            <p className="font-medium text-red-900">{title}</p>
                            <p className="text-sm text-red-600">{subtitle}</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // YouTube Video Component
        const YouTubeVideo = () => {
            return (
                <div className="aspect-w-16 aspect-h-9 w-full rounded-xl overflow-hidden shadow-lg">
                    <iframe 
                        src="https://www.youtube.com/embed/x13KftlfDwc" 
                        title="YouTube video player" 
                        frameBorder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowFullScreen
                        className="w-full h-full"
                    ></iframe>
                </div>
            );
        };

        // Main DualLanding Component
        const DualLanding = () => {
            const [showBusiness, setShowBusiness] = useState(false);
            const [showPrivacyPolicy, setShowPrivacyPolicy] = useState(false);

            const userFeatures = [
                {
                    title: "Instant Search",
                    description: "Find any product in nearby stores with a single knoc"
                },
                {
                    title: "Direct Communication",
                    description: "Chat with store owners and share product images"
                },
                {
                    title: "Location Based",
                    description: "See exactly where products are available nearby"
                }
            ];

            const businessFeatures = [
                {
                    title: "Access Local Demand",
                    description: "Know exactly what your Neighbours are looking for right now"
                },
                {
                    title: "Instant Inquiries",
                    description: "Receive real-time product inquiries from nearby customers"
                },
                {
                    title: "Grow Your Business",
                    description: "Convert local searches into sales opportunities"
                }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-50 overflow-x-hidden">
                    {/* Navbar */}
                    <nav className="fixed w-full z-50 bg-white/80 backdrop-blur-xl border-b border-red-100">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-between py-4">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 rounded-xl relative overflow-hidden">
                                    <img 
                                        src="knoc_logo.png"
                                        alt="Knoc Logo"
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                <span className="text-2xl font-bold bg-gradient-to-r from-red-600 to-red-500 text-transparent bg-clip-text">
                                    Knoc
                                </span>
                            </div>
                                <button 
                                    onClick={() => setShowBusiness(!showBusiness)}
                                    className="bg-gradient-to-r from-red-600 to-red-500 text-white px-6 py-2 rounded-xl font-medium shadow-lg hover:shadow-red-200/50 transition-all duration-300 transform hover:scale-105"
                                >
                                    {showBusiness ? "For Users" : "For Shops"}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
