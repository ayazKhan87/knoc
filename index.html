<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoc - Find Products Nearby</title>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .animated-gradient {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d1b1b 50%, #1a1a1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Time-based gradient adjustments */
        .morning-gradient {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d1b1b 50%, #1a1a1a 75%, #0a0a0a 100%);
        }

        .evening-gradient {
            background: linear-gradient(135deg, #0a0a0a 0%, #1f1f1f 25%, #3d1f1f 50%, #1f1f1f 75%, #0a0a0a 100%);
        }

        .night-gradient {
            background: linear-gradient(135deg, #050505 0%, #151515 25%, #251515 50%, #151515 75%, #050505 100%);
        }

        /* Glass effect */
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Enhanced search box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 20px 60px 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-box:focus-within {
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3), 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding-right: 50px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .search-box:focus-within .search-icon {
            color: #ef4444;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            margin-left: 8px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ef4444;
            margin: 0 2px;
            animation: typingDot 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Suggestions dropdown */
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .suggestion-item {
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* Category indicator */
        .category-indicator {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(20px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .category-indicator.active {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Animated particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ef4444;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 6s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { opacity: 0; transform: translateY(0px) translateX(0px); }
            50% { opacity: 0.8; transform: translateY(-100px) translateX(50px); }
        }

        /* Dynamic background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-element {
            position: absolute;
            opacity: 0.1;
            transition: all 0.5s ease;
        }

        /* Feature cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.1);
        }

        /* Navigation */
        .nav-glass {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 20px;
            padding: 12px 28px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 12px 28px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(20px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-box {
                padding: 16px 50px 16px 20px;
            }
            
            .search-input {
                font-size: 16px;
            }
            
            .category-indicator {
                font-size: 12px;
                padding: 6px 16px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ef4444, #dc2626);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #dc2626, #b91c1c);
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Privacy policy modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            overflow-y: auto;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: white;
        }

        /* Footer */
        .footer {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'red': {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Enhanced Shop Search Component
        const EnhancedShopSearch = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [selectedIndex, setSelectedIndex] = useState(-1);
            const [currentCategory, setCurrentCategory] = useState('default');
            const [showTyping, setShowTyping] = useState(false);
            const [isFocused, setIsFocused] = useState(false);
            
            const searchRef = useRef(null);
            const suggestionsRef = useRef(null);

            // Enhanced categories with more keywords
            const categories = {
                food: {
                    keywords: ['food', 'restaurant', 'pizza', 'burger', 'cafe', 'bakery', 'grocery', 'fruits', 'vegetables', 'meat', 'dairy', 'snacks', 'beverages', 'dining', 'kitchen', 'cooking', 'recipe', 'meal', 'lunch', 'dinner', 'breakfast', 'delight', 'annapurna', 'hotel', 'sweet', 'tiffin', 'biryani', 'dosa', 'idli', 'curry', 'roti', 'naan', 'samosa', 'chaat', 'ice cream', 'juice', 'tea', 'coffee'],
                    name: '🍕 Food & Dining',
                    color: '#ff6b6b'
                },
                fashion: {
                    keywords: ['fashion', 'clothing', 'clothes', 'boutique', 'apparel', 'dress', 'shirt', 'jeans', 'shoes', 'accessories', 'jewelry', 'bag', 'style', 'designer', 'brand', 'outfit', 'wardrobe', 'trendy', 'casual', 'formal', 'footwear', 'handbag', 'saree', 'mens', 'women', 'kids', 'cotton', 'silk', 'wedding', 'party', 'ethnic', 'western', 'kurti', 'lehnga', 'suit', 'wear', 'collection'],
                    name: '👗 Fashion & Style',
                    color: '#ff6b9d'
                },
                electronics: {
                    keywords: ['electronics', 'mobile', 'phone', 'laptop', 'computer', 'tablet', 'tv', 'gadget', 'tech', 'digital', 'smart', 'device', 'camera', 'headphones', 'speaker', 'gaming', 'software', 'hardware', 'iphone', 'android', 'samsung', 'apple', 'repair', 'accessories', 'charger', 'battery', 'memory', 'storage'],
                    name: '📱 Electronics & Tech',
                    color: '#4ecdc4'
                },
                medical: {
                    keywords: ['medical', 'pharmacy', 'hospital', 'clinic', 'doctor', 'medicine', 'health', 'wellness', 'drugstore', 'chemist', 'dental', 'healthcare', 'treatment', 'therapy', 'surgery', 'emergency', 'ambulance', 'nurse', 'patient', 'diagnosis', 'ayurvedic', 'homeopathic', 'tablets', 'syrup', 'injection', 'bandage', 'first aid'],
                    name: '🏥 Medical & Health',
                    color: '#ff4757'
                },
                beauty: {
                    keywords: ['beauty', 'salon', 'spa', 'cosmetics', 'makeup', 'hair', 'skin', 'nail', 'facial', 'massage', 'parlour', 'grooming', 'barber', 'styling', 'treatment', 'cream', 'lotion', 'shampoo', 'conditioner', 'perfume', 'lipstick', 'foundation'],
                    name: '💄 Beauty & Care',
                    color: '#ffa726'
                },
                home: {
                    keywords: ['home', 'furniture', 'decor', 'interior', 'kitchen', 'bedroom', 'living', 'dining', 'appliances', 'electronics', 'sofa', 'bed', 'table', 'chair', 'cupboard', 'wardrobe', 'lights', 'curtains', 'carpet', 'paint', 'tiles', 'hardware', 'tools'],
                    name: '🏠 Home & Living',
                    color: '#26a69a'
                }
            };

            const debounce = (func, delay) => {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func(...args), delay);
                };
            };

            const detectCategory = (query) => {
                const lowerQuery = query.toLowerCase();
                
                // Check shop names and descriptions as well
                for (const [category, config] of Object.entries(categories)) {
                    if (config.keywords.some(keyword => 
                        lowerQuery.includes(keyword) || 
                        keyword.includes(lowerQuery)
                    )) {
                        return category;
                    }
                }
                
                return 'default';
            };

            const searchShops = async (query) => {
                if (query.length < 2) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    setShowTyping(false);
                    return;
                }

                setIsLoading(true);
                setShowTyping(true);
                
                try {
                    const response = await fetch(
                        `https://rtwtkapynafirwixyeal.supabase.co/functions/v1/shop-search?q=${encodeURIComponent(query)}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('Failed to search shops');
                    }
                    
                    const data = await response.json();
                    setSuggestions(data.shops || []);
                    setShowSuggestions(true);
                    setShowTyping(false);
                } catch (error) {
                    console.error('Search error:', error);
                    setSuggestions([]);
                    setShowSuggestions(false);
                    setShowTyping(false);
                } finally {
                    setIsLoading(false);
                }
            };

            const debouncedSearch = debounce(searchShops, 300);

            const handleInputChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
                setSelectedIndex(-1);
                
                // Update category
                const detectedCategory = detectCategory(value);
                setCurrentCategory(detectedCategory);
                
                if (value.trim()) {
                    debouncedSearch(value.trim());
                } else {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    setShowTyping(false);
                    setCurrentCategory('default');
                }
            };

            const handleKeyDown = (e) => {
                if (!showSuggestions || suggestions.length === 0) return;

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        setSelectedIndex(prev => 
                            prev < suggestions.length - 1 ? prev + 1 : prev
                        );
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        setSelectedIndex(prev => prev > 0 ? prev - 1 : -1);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedIndex >= 0) {
                            handleShopSelect(suggestions[selectedIndex]);
                        }
                        break;
                    case 'Escape':
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                        break;
                }
            };

            const handleShopSelect = (shop) => {
                setSearchQuery(shop.name);
                setShowSuggestions(false);
                setSelectedIndex(-1);
                window.open(shop.profileUrl, '_blank');
            };

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (
                        searchRef.current &&
                        !searchRef.current.contains(event.target) &&
                        suggestionsRef.current &&
                        !suggestionsRef.current.contains(event.target)
                    ) {
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                        setIsFocused(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            // Create background particles
            useEffect(() => {
                const createParticles = () => {
                    const container = document.querySelector('.bg-elements');
                    if (!container) return;

                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 6 + 's';
                        container.appendChild(particle);
                    }
                };

                createParticles();
            }, []);

            return (
                <div className="search-container">
                    <div className={`category-indicator ${currentCategory !== 'default' ? 'active' : ''}`}>
                        {currentCategory !== 'default' ? categories[currentCategory].name : 'Search for anything...'}
                    </div>
                    
                    <div className="search-box">
                        <input
                            ref={searchRef}
                            type="text"
                            value={searchQuery}
                            onChange={handleInputChange}
                            onKeyDown={handleKeyDown}
                            onFocus={() => {
                                setIsFocused(true);
                                if (suggestions.length > 0) {
                                    setShowSuggestions(true);
                                }
                            }}
                            onBlur={() => setIsFocused(false)}
                            placeholder="Search shops like 'Food Delight', 'Aman Mens Wear', 'Annapurna'..."
                            className="search-input"
                        />
                        
                        <div className="search-icon">
                            {isLoading ? (
                                <svg className="animate-spin w-6 h-6" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"/>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                </svg>
                            ) : (
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            )}
                        </div>
                    </div>

                    {showSuggestions && (
                        <div ref={suggestionsRef} className="suggestions-dropdown">
                            {showTyping && (
                                <div className="typing-indicator">
                                    <span>Searching</span>
                                    <div className="typing-dots">
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                    </div>
                                </div>
                            )}
                            
                            {!showTyping && suggestions.length > 0 && (
                                <div>
                                    <div className="px-6 py-3 text-sm font-medium text-gray-400 border-b border-gray-700">
                                        Found {suggestions.length} shop{suggestions.length !== 1 ? 's' : ''}
                                    </div>
                                    {suggestions.map((shop, index) => (
                                        <div
                                            key={shop.id}
                                            onClick={() => handleShopSelect(shop)}
                                            className={`suggestion-item ${index === selectedIndex ? 'selected' : ''}`}
                                        >
                                            <div className="flex items-center space-x-4">
                                                <div className="w-12 h-12 rounded-xl overflow-hidden bg-gray-700 flex-shrink-0">
                                                    {shop.image ? (
                                                        <img 
                                                            src={shop.image} 
                                                            alt={shop.name}
                                                            className="w-full h-full object-cover"
                                                        />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center bg-gradient-to-br from-red-600 to-red-700">
                                                            <span className="text-white font-bold text-lg">
                                                                {shop.name.charAt(0).toUpperCase()}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-2 mb-1">
                                                        <h3 className="text-white font-semibold text-lg truncate">
                                                            {shop.name}
                                                        </h3>
                                                        {shop.verified && (
                                                            <svg className="w-4 h-4 text-blue-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                            </svg>
                                                        )}
                                                    </div>
                                                    
                                                    <p className="text-gray-400 text-sm truncate mb-2">
                                                        {shop.description || 'No description available'}
                                                    </p>
                                                    
                                                    <div className="flex items-center space-x-4 text-xs">
                                                        {shop.rating > 0 && (

                    const currentQuery = demoQueries[currentIndex];
                    
                    if (isDeleting) {
                        setCurrentText(currentQuery.substring(0, charIndex - 1));
                        charIndex--;
                        if (charIndex === 0) {
                            isDeleting = false;
                            currentIndex = (currentIndex + 1) % demoQueries.length;
                        }
                    } else {
                        setCurrentText(currentQuery.substring(0, charIndex + 1));
                        charIndex++;
                        if (charIndex === currentQuery.length) {
                            setTimeout(() => {
                                isDeleting = true;
                            }, 2000);
                        }
                    }
                };
                
                const interval = setInterval(typeText, isDeleting ? 50 : 100);
                return () => clearInterval(interval);
            }, []);
            
            return currentText;
        };

        // Initialize GSAP animations
        useEffect(() => {
            // Animate elements on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        gsap.fromTo(entry.target, 
                            { opacity: 0, y: 50 }, 
                            { opacity: 1, y: 0, duration: 1, ease: "power2.out" }
                        );
                    }
                });
            });

            document.querySelectorAll('.feature-card').forEach((card) => {
                observer.observe(card);
            });

            // Cleanup
            return () => observer.disconnect();
        }, []);

        // Enhanced search with better UX
        const SearchWithDemo = () => {
            const [demoMode, setDemoMode] = useState(false);
            const demoText = DemoTypingAnimation();
            
            return (
                <div className="relative">
                    <EnhancedShopSearch />
                    
                    {/* Demo mode toggle */}
                    <div className="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
                        <button
                            onClick={() => setDemoMode(!demoMode)}
                            className="text-xs text-gray-500 hover:text-gray-300 transition-colors duration-300"
                        >
                            {demoMode ? 'Stop Demo' : 'Watch Demo Typing'}
                        </button>
                    </div>
                    
                    {/* Demo overlay */}
                    {demoMode && (
                        <div className="absolute inset-0 pointer-events-none">
                            <div className="search-box">
                                <div className="search-input text-red-400 font-medium">
                                    {demoText}
                                    <span className="animate-pulse">|</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KnocLandingPage />);
    </script>
</body>
</html>
