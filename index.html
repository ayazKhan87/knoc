<html lang="en">
<head>

    <!-- React and ReactDOM -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shadow-modern {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .shadow-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .gradient-border {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #ef4444, #dc2626) border-box;
            border: 2px solid transparent;
        }

        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }

        }

        @keyframes pulse-gentle {
            0%, 100% { opacity: 1; }

            animation: pulse-gentle 2s ease-in-out infinite;

        /* Search section highlight */
        .search-section {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.03) 0%, rgba(255, 255, 255, 0.8) 100%);

        .search-glow {

        /* Modern button styles */

            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .hero-gradient {
                background: linear-gradient(180deg, #fafafa 0%, rgba(239, 68, 68, 0.02) 100%);
            }

        /* Feature card hover effects */
        .feature-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 24px;

        .video-container iframe {

        /* Custom scrollbar */

        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ef4444, #dc2626);

        ::-webkit-scrollbar-thumb:hover {

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'red': {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',

</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Shop Search Component with improved UI
        const ShopSearchBar = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [selectedIndex, setSelectedIndex] = useState(-1);
            const [isFocused, setIsFocused] = useState(false);
            const searchRef = useRef(null);
            const suggestionsRef = useRef(null);

            const debounce = (func, delay) => {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func(...args), delay);
                };
            };

            const searchShops = async (query) => {
                if (query.length < 4) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    return;
                }

                setIsLoading(true);
                
                try {
                    const response = await fetch(
                        `https://rtwtkapynafirwixyeal.supabase.co/functions/v1/shop-search?q=${encodeURIComponent(query)}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('Failed to search shops');
                    }
                    
                    const data = await response.json();
                    setSuggestions(data.shops || []);
                    setShowSuggestions(true);
                } catch (error) {
                    console.error('Search error:', error);
                    setSuggestions([]);
                    setShowSuggestions(false);
                } finally {
                    setIsLoading(false);
                }
            };

            const debouncedSearch = debounce(searchShops, 300);

            const handleInputChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
                setSelectedIndex(-1);
                
                if (value.trim()) {
                    debouncedSearch(value.trim());
                } else {
                    setSuggestions([]);
                    setShowSuggestions(false);
                }
            };

            const handleKeyDown = (e) => {
                if (!showSuggestions || suggestions.length === 0) return;

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        setSelectedIndex(prev => 
                            prev < suggestions.length - 1 ? prev + 1 : prev
                        );
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        setSelectedIndex(prev => prev > 0 ? prev - 1 : -1);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedIndex >= 0) {
                            handleShopSelect(suggestions[selectedIndex]);
                        }
                        break;
                    case 'Escape':
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                        break;
                }
            };

            const handleShopSelect = (shop) => {
                setSearchQuery(shop.name);
                setShowSuggestions(false);
                setSelectedIndex(-1);
                window.open(shop.profileUrl, '_blank');
            };

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (
                        searchRef.current &&
                        !searchRef.current.contains(event.target) &&
                        suggestionsRef.current &&
                        !suggestionsRef.current.contains(event.target)
                    ) {
                        setShowSuggestions(false);
                        setSelectedIndex(-1);
                        setIsFocused(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <div className="relative w-full max-w-3xl mx-auto">
                    {/* Search Input */}
                    <div className="relative">
                        <div className="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                            <svg 
                                className={`w-6 h-6 transition-colors duration-300 ${
                                    isFocused ? 'text-red-500' : 'text-gray-400'
                                }`}
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24"
                            >
                                <path 
                                    strokeLinecap="round" 
                                    strokeLinejoin="round" 
                                    strokeWidth="2" 
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                />
                            </svg>
                        </div>
                        
                        <input
                            ref={searchRef}
                            type="text"
                            value={searchQuery}
                            onChange={handleInputChange}
                            onKeyDown={handleKeyDown}
                            onFocus={() => {
                                setIsFocused(true);
                                if (suggestions.length > 0) {
                                    setShowSuggestions(true);
                                }
                            }}
                            onBlur={() => setIsFocused(false)}
                            placeholder="Search for shops near you..."
                            className={`w-full pl-16 pr-16 py-6 text-lg font-medium bg-white border-2 rounded-3xl transition-all duration-300 focus:outline-none shadow-modern ${
                                isFocused 
                                    ? 'border-red-500 search-glow' 
                                    : 'border-gray-200 hover:border-gray-300'
                            }`}
                        />
                        
                        {isLoading && (
                            <div className="absolute inset-y-0 right-0 pr-6 flex items-center">
                                <svg className="animate-spin w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24">
                                    <circle 
                                        className="opacity-25" 
                                        cx="12" 
                                        cy="12" 
                                        r="10" 
                                        stroke="currentColor" 
                                        strokeWidth="4"
                                    />
                                    <path 
                                        className="opacity-75" 
                                        fill="currentColor" 
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    />
                                </svg>
                            </div>
                        )}
                    </div>

                    {/* Suggestions Dropdown */}
                    {showSuggestions && (
                        <div 
                            ref={suggestionsRef}
                            className="absolute z-50 w-full mt-4 glass-effect rounded-3xl shadow-modern max-h-96 overflow-y-auto border border-gray-100"
                        >
                            {suggestions.length > 0 ? (
                                <div className="py-3">
                                    <div className="px-6 py-3 text-sm font-medium text-gray-600 border-b border-gray-100">
                                        Found {suggestions.length} shop{suggestions.length !== 1 ? 's' : ''}
                                    </div>
                                    {suggestions.map((shop, index) => (
                                        <div
                                            key={shop.id}
                                            onClick={() => handleShopSelect(shop)}
                                            className={`px-6 py-4 cursor-pointer transition-all duration-200 ${
                                                index === selectedIndex 
                                                    ? 'bg-red-50 border-l-4 border-red-500' 
                                                    : 'hover:bg-gray-50'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-4">
                                                <div className="w-14 h-14 rounded-2xl overflow-hidden bg-gray-100 flex-shrink-0">
                                                    {shop.image ? (
                                                        <img 
                                                            src={shop.image} 
                                                            alt={shop.name}
                                                            className="w-full h-full object-cover"
                                                        />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center bg-gradient-to-br from-red-100 to-red-200">
                                                            <span className="text-red-600 font-bold text-xl">
                                                                {shop.name.charAt(0).toUpperCase()}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-2 mb-1">
                                                        <h3 className="text-gray-900 font-semibold text-lg truncate">
                                                            {shop.name}
                                                        </h3>
                                                        {shop.verified && (
                                                            <svg className="w-5 h-5 text-blue-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                            </svg>
                                                        )}
                                                    </div>
                                                    
                                                    <p className="text-gray-600 truncate mb-2">
                                                        {shop.description || 'No description available'}
                                                    </p>
                                                    
                                                    <div className="flex items-center space-x-4">
                                                        {shop.rating > 0 && (
                                                            <div className="flex items-center space-x-1">
                                                                <svg className="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                                </svg>
                                                                <span className="text-sm font-medium text-gray-700">
                                                                    {shop.rating.toFixed(1)}
                                                                </span>
                                                            </div>
                                                        )}
                                                        
                                                        <div className={`text-xs px-3 py-1 rounded-full font-medium ${
                                                            shop.isOpen 
                                                                ? 'bg-green-100 text-green-700' 
                                                                : 'bg-gray-100 text-gray-600'
                                                        }`}>
                                                            {shop.isOpen ? 'Open' : 'Closed'}
                                                        </div>
                                                        
                                                        {shop.followerCount > 0 && (
                                                            <span className="text-xs text-gray-500 font-medium">
                                                                {shop.followerCount} followers
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                <div className="flex-shrink-0">
                                                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="px-6 py-12 text-center">
                                    <svg className="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <p className="text-lg font-semibold text-gray-700 mb-2">No shops found</p>
                                    <p className="text-sm text-gray-500">Try a different search term</p>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Privacy Policy Component
        const PrivacyPolicy = ({ onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 overflow-y-auto">
                    <div className="min-h-screen py-8 px-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="glass-effect shadow-modern rounded-3xl">
                                <div className="p-8 lg:p-12">
                                    <div className="flex justify-between items-start mb-8">
                                        <h1 className="text-3xl lg:text-4xl font-bold text-gray-900">Privacy Policy</h1>
                                        <button 
                                            onClick={onClose}
                                            className="p-3 hover:bg-gray-100 rounded-2xl transition-colors duration-200"
                                        >
                                            <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>

                                    <p className="text-red-600 font-medium mb-8">Effective Date: February 13, 2025</p>

                                    <section className="mb-8">
                                        <h2 className="text-xl font-semibold text-gray-900 mb-4">Introduction</h2>
                                        <p className="text-gray-700 leading-relaxed">
                                            Knoc is a platform that connects users with shops around them. Users can submit product inquiries, 
                                            and shops can respond to those inquiries. The app allows shops to register and provide their details, 
                                            including their products and services.
                                        </p>
                                    </section>

                                    <section className="mb-8">
                                        <h2 className="text-xl font-semibold text-gray-900 mb-6">Data Collection and Usage</h2>
                                        <div className="space-y-6">
                                            <div className="bg-gray-50 p-6 rounded-2xl">
                                                <h3 className="font-semibold text-gray-900 mb-3">User Information We Collect:</h3>
                                                <ul className="list-disc list-inside text-gray-700 space-y-2">
                                                    <li>Full Name</li>
                                                    <li>Email Address</li>
                                                    <li>Contact Number</li>
                                                    <li>Location (for product inquiries)</li>
                                                </ul>
                                            </div>
                                            
                                            <div className="bg-gray-50 p-6 rounded-2xl">
                                                <h3 className="font-semibold text-gray-900 mb-3">Shop Information We Collect:</h3>
                                                <ul className="list-disc list-inside text-gray-700 space-y-2">
                                                    <li>Shop Name</li>
                                                    <li>Shop Images</li>
                                                    <li>Business Address</li>
                                                    <li>Owner's Name</li>
                                                    <li>Verification Photos</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </section>

                                    <section className="bg-gradient-to-r from-red-600 to-red-500 text-white p-8 rounded-2xl">
                                        <h2 className="text-xl font-semibold mb-4">Contact Us</h2>
                                        <p className="mb-3 opacity-90">
                                            If you have any questions about our privacy policy, please contact us at:
                                        </p>
                                        <a 
                                            href="mailto:contact@knoc.in"
                                            className="text-white underline hover:text-red-100 transition-colors duration-300 font-medium"
                                        >
                                            contact@knoc.in
                                        </a>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // YouTube Video Component
        const YouTubeVideo = () => {
            return (
                <div className="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/x13KftlfDwc" 
                        title="YouTube video player" 
                        frameBorder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowFullScreen
                    ></iframe>
                </div>
            );
        };

        // Main App Component
        const DualLanding = () => {
            const [showBusiness, setShowBusiness] = useState(false);
            const [showPrivacyPolicy, setShowPrivacyPolicy] = useState(false);

            const userFeatures = [
                {
                    icon: "üîç",
                    title: "Instant Search",
                    description: "Find any product in nearby stores with a single knoc"
                },
                {
                    icon: "üí¨",
                    title: "Direct Communication", 
                    description: "Chat with store owners and share product images"
                },
                {
                    icon: "üìç",
                    title: "Location Based",
                    description: "See exactly where products are available nearby"
                }
            ];

            const businessFeatures = [
                {
                    icon: "üìä",
                    title: "Access Local Demand",
                    description: "Know exactly what your neighbors are looking for right now"
                },
                {
                    icon: "‚ö°",
                    title: "Instant Inquiries",
                    description: "Receive real-time product inquiries from nearby customers"
                },
                {
                    icon: "üìà",
                    title: "Grow Your Business",
                    description: "Convert local searches into sales opportunities"
                }
            ];

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navbar */}
                    <nav className="fixed w-full z-40 glass-effect border-b border-gray-200/50">
                        <div className="max-w-7xl mx-auto px-4 lg:px-8">
                            <div className="flex items-center justify-between py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="w-12 h-12 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center shadow-card">
                                        <img 
                                            src="knoc_logo.png"
                                            alt="Knoc Logo"
                                            className="w-8 h-8 object-cover"
                                            onError={(e) => {
                                                e.target.style.display = 'none';
                                                e.target.parentNode.innerHTML = '<span class="text-white font-bold text-lg">K</span>';
                                            }}
                                        />
                                    </div>
                                    <span className="text-2xl font-bold text-gray-900">Knoc</span>
                                </div>
                                <button 
                                    onClick={() => setShowBusiness(!showBusiness)}
                                    className="btn-primary text-white px-6 py-3 rounded-2xl font-semibold shadow-card"
                                >
                                    {showBusiness ? "For Users" : "For Shops"}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="pt-32 pb-20 hero-gradient">
                        <div className="max-w-7xl mx-auto px-4 lg:px-8">
                            <div className="text-center mb-16">
                                <h1 className="text-5xl lg:text-7xl font-bold text-gray-900 leading-tight mb-8">
                                    {showBusiness ? (
                                        <>
                                            Know What Your
                                            <span className="block bg-gradient-to-r from-red-600 to-red-500 text-transparent bg-clip-text">
                                                Neighbors Need
                                            </span>
                                        </>
                                    ) : (
                                        <>
                                            Knoc on
                                            <span className="block bg-gradient-to-r from-red-600 to-red-500 text-transparent bg-clip-text">
                                                Shop's Doors
                                            </span>
                                        </>
                                    )}
                                </h1>
                                
                                <p className="text-xl lg:text-2xl text-gray-600 leading-relaxed max-w-3xl mx-auto mb-12">
                                    {showBusiness ? 
                                        "Grow your business by instantly connecting with local customers actively searching for your products. Respond to inquiries and turn neighbors into customers." :
                                        "Get what you need instantly by connecting with nearby stores. Just knoc, and find everything you're looking for right in your neighborhood."
                                    }
                                </p>

                                <div className="flex flex-col sm:flex-row gap-4 justify-center mb-16">
                                    <a 
                                        href={showBusiness ? 'https://forms.gle/YourShopRegistrationForm' : 'https://play.google.com/store/apps/details?id=com.knoc.app'}
