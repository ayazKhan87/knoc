<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opening Knoc App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .logo-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ef4444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      color: #2e2e2e;
      margin: 20px 0;
      font-size: 18px;
      font-weight: 500;
    }
    .sub-message {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .fallback {
      margin-top: 30px;
      font-size: 14px;
      color: #2e2e2e;
    }
    .btn {
      background-color: #ef4444;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .btn:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
    }
    .btn-secondary {
      background-color: #6b7280;
      box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    }
    .btn-secondary:hover {
      background-color: #4b5563;
      box-shadow: 0 6px 16px rgba(107, 114, 128, 0.4);
    }
    .btn-web {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .btn-web:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }
    .hidden {
      display: none;
    }
    .desktop-message {
      color: #2e2e2e;
      line-height: 1.6;
    }
    .desktop-message p {
      margin: 15px 0;
    }
    .shop-preview {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
    }
    .shop-preview h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .shop-preview p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    .preview-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
        margin: 10px;
      }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.knoc.in/knoc_logo.png" alt="Knoc Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'logo-text\'>K</div>';">
    </div>
    <div class="spinner pulse" id="spinner"></div>
    <div class="message" id="message">Opening Knoc App...</div>
    <div class="sub-message" id="subMessage">Please wait while we redirect you</div>
    
    <!-- Enhanced Shop Preview -->
    <div class="shop-preview hidden" id="shopPreview">
      <div class="preview-icon">üè™</div>
      <h3 id="shopName">Shop Profile</h3>
      <p id="shopDescription">Discover amazing products and deals!</p>
    </div>
    
    <!-- Enhanced Fallback Options -->
    <div class="fallback hidden" id="fallback">
      <p><strong>Choose how you'd like to continue:</strong></p>
      
      <!-- Web Profile Button for Shop Links -->
      <div id="webProfileOption" class="hidden">
        <a href="#" class="btn btn-web" id="webProfileBtn">
          üåê View Shop Profile
        </a>
        <p style="font-size: 12px; color: #666; margin: 8px 0;">
          Browse products without downloading the app
        </p>
      </div>
      
      <div class="options-grid">
        <a href="https://play.google.com/store/apps/details?id=com.knoc.app" class="btn" id="playStoreBtn">
          üì± Download App
        </a>
        <a href="https://www.knoc.in" class="btn btn-secondary">
          üåê Visit Website
        </a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let appOpened = false;
    let redirectTimer = null;
    let linkType = 'unknown';
    let shopId = null;
    let postId = null;
    
    function openAppOrRedirect() {
      console.log('Starting app redirect process...');
      
      const query = new URLSearchParams(window.location.search);
      const type = query.get("type");
      shopId = query.get("shopId");
      postId = query.get("postId");
      
      console.log('URL Parameters:', { type, shopId, postId });
      
      // Validate the link format
      if (!type || !shopId) {
        console.log('No valid deep link data, redirecting to main website');
        // No valid deep link data, redirect to main website
        setTimeout(() => {
          window.location.href = "https://www.knoc.in";
        }, 2000);
        return;
      }

      // Validate UUID format
      if (!isValidUUID(shopId) || (postId && !isValidUUID(postId))) {
        console.log('Invalid UUID format, redirecting to main website');
        setTimeout(() => {
          window.location.href = "https://www.knoc.in";
        }, 2000);
        return;
      }

      linkType = type;
      
      console.log('Link info:', { type: linkType, shopId, postId });
      
      if (linkType === 'shop') {
        showShopPreview(shopId);
      } else if (linkType === 'post') {
        showPostPreview(postId, shopId);
      }

      // Detect device type
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = /android/.test(userAgent);
      const isMobile = /android|iphone|ipad|ipod|mobile/.test(userAgent);
      
      console.log('Device detection:', { isAndroid, isMobile, userAgent });
      
      if (!isMobile) {
        // Desktop/Laptop handling
        if (linkType === 'shop') {
          // For shop links on desktop, redirect to web profile after 2 seconds
          setTimeout(() => {
            const webProfileUrl = `https://www.knoc.in/shopProfile.html?type=shop&shopId=${encodeURIComponent(shopId)}`;
            console.log('Desktop shop link - redirecting to web profile:', webProfileUrl);
            window.location.href = webProfileUrl;
          }, 2000);
        } else if (linkType === 'post') {
          // For post links on desktop, show desktop message with options
          showDesktopMessage();
        }
        return;
      }

      if (isAndroid) {
        // Try to open the app immediately for Android
        attemptAppOpen();
      } else {
        // For iOS users, show not available message
        showIOSMessage();
      }
    }
    
    // Validate UUID format
    function isValidUUID(uuid) {
      const uuidPattern = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
      return uuidPattern.test(uuid);
    }
    
    // Enhanced shop preview
    function showShopPreview(shopId) {
      const previewEl = document.getElementById('shopPreview');
      const nameEl = document.getElementById('shopName');
      const descEl = document.getElementById('shopDescription');
      
      nameEl.textContent = 'Shop Profile';
      descEl.textContent = 'View products, follow the shop, and discover amazing deals!';
      
      previewEl.classList.remove('hidden');
      
      // Update messages
      document.getElementById('message').textContent = 'Opening shop profile...';
      document.getElementById('subMessage').textContent = 'Redirecting to Knoc app';
      
      console.log('Showing shop preview');
    }
    
    // Show post preview
    function showPostPreview(postId, shopId) {
      const previewEl = document.getElementById('shopPreview');
      const nameEl = document.getElementById('shopName');
      const descEl = document.getElementById('shopDescription');
      
      // Update preview for post
      previewEl.querySelector('.preview-icon').textContent = 'üì¶';
      nameEl.textContent = 'Product Post';
      descEl.textContent = 'Check out this amazing product!';
      
      previewEl.classList.remove('hidden');
      
      // Update messages
      document.getElementById('message').textContent = 'Opening product...';
      document.getElementById('subMessage').textContent = 'Redirecting to Knoc app';
      
      console.log('Showing post preview');
    }
    
    // Check if app is installed (Android only)
    function checkAppInstalled() {
      return new Promise((resolve) => {
        let appUrl;
        
        if (linkType === 'shop') {
          appUrl = `knoc://shop?shopId=${shopId}`;
        } else if (linkType === 'post') {
          appUrl = `knoc://post?postId=${postId}&shopId=${shopId}`;
        } else {
          resolve(false);
          return;
        }
        
        const startTime = Date.now();
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        
        // Check if we're still on the page after attempting to open
        setTimeout(() => {
          const timeElapsed = Date.now() - startTime;
          const isInstalled = timeElapsed < 100 || document.hidden;
          
          document.body.removeChild(iframe);
          resolve(isInstalled);
        }, 500);
      });
    }
    
    async function attemptAppOpen() {
      console.log('Attempting to open app with type:', linkType, 'shopId:', shopId, 'postId:', postId);
      
      // Create the app URL based on link type
      let appUrl;
      let intentUrl;
      
      if (linkType === 'shop') {
        appUrl = `knoc://shop?shopId=${shopId}`;
        intentUrl = `intent://shop?shopId=${shopId}#Intent;scheme=knoc;package=com.knoc.app;end`;
      } else if (linkType === 'post') {
        appUrl = `knoc://post?postId=${postId}&shopId=${shopId}`;
        intentUrl = `intent://post?postId=${postId}&shopId=${shopId}#Intent;scheme=knoc;package=com.knoc.app;end`;
      } else {
        console.log('Unknown link type:', linkType);
        showFallbackOptions();
        return;
      }
      
      console.log('App URL:', appUrl);
      console.log('Intent URL:', intentUrl);
      
      // Set up visibility change listener to detect if app opened
      let isPageVisible = true;
      
      const handleVisibilityChange = () => {
        if (document.hidden) {
          appOpened = true;
          console.log('Page became hidden - app likely opened');
          clearTimeout(redirectTimer);
        } else {
          isPageVisible = true;
          console.log('Page became visible');
        }
      };
      
      // Listen for page visibility changes
      document.addEventListener('visibilitychange', handleVisibilityChange);
      
      // Listen for page focus events (additional detection)
      const handleBlur = () => {
        appOpened = true;
        console.log('Page lost focus - app likely opened');
      };
      
      const handleFocus = () => {
        console.log('Page gained focus');
        if (!appOpened) {
          // If we get focus back quickly, app probably didn't open
          setTimeout(() => {
            if (!appOpened && isPageVisible) {
              console.log('App did not open - handling fallback');
              handleAppNotInstalled();
            }
          }, 1500);
        }
      };
      
      window.addEventListener('blur', handleBlur);
      window.addEventListener('focus', handleFocus);
      
      // Set a timer to handle fallback if app doesn't open
      redirectTimer = setTimeout(() => {
        if (!appOpened && !document.hidden) {
          console.log('Timer expired - app did not open');
          handleAppNotInstalled();
        }
      }, 3000);
      
      // Try to open the app using multiple methods
      try {
        console.log('Trying to open app...');
        
        // Method 1: Try direct URL change first
        setTimeout(() => {
          if (!appOpened) {
            console.log('Trying direct URL change...');
            window.location.href = appUrl;
          }
        }, 100);
        
        // Method 2: Create hidden iframe with intent URL
        setTimeout(() => {
          if (!appOpened) {
            console.log('Trying iframe method...');
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.src = intentUrl;
            document.body.appendChild(iframe);
            
            // Remove iframe after some time
            setTimeout(() => {
              if (iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
              }
            }, 2000);
          }
        }, 500);
        
        // Method 3: Try creating a link and clicking it
        setTimeout(() => {
          if (!appOpened) {
            console.log('Trying link click method...');
            const link = document.createElement('a');
            link.href = appUrl;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }
        }, 1000);
        
      } catch (error) {
        console.error('Error opening app:', error);
        handleAppNotInstalled();
      }
    }
    
    // Handle when app is not installed
    function handleAppNotInstalled() {
      if (appOpened) {
        console.log('App already opened, not handling not installed');
        return;
      }
      
      console.log('App not installed, handling based on link type');
      
      if (linkType === 'post') {
        // For post links, redirect directly to Play Store
        console.log('Post link - redirecting to Play Store');
        window.location.href = 'https://play.google.com/store/apps/details?id=com.knoc.app';
      } else if (linkType === 'shop') {
        // For shop links, show web profile option
        console.log('Shop link - showing web profile option');
        showFallbackOptions();
      } else {
        // Default fallback
        showFallbackOptions();
      }
    }
    
    function showDesktopMessage() {
      console.log('Showing desktop message');
      document.getElementById('spinner').classList.add('hidden');
      const messageEl = document.getElementById('message');
      const subMessageEl = document.getElementById('subMessage');
      messageEl.classList.add('desktop-message');
      
      if (linkType === 'shop') {
        messageEl.innerHTML = '<strong>Shop Profile Link Detected</strong>';
        subMessageEl.textContent = 'This link is best viewed on a mobile device with the Knoc app';
      } else {
        messageEl.innerHTML = '<strong>Product Link Detected</strong>';
        subMessageEl.textContent = 'This link is best viewed on a mobile device with the Knoc app';
      }
      
      showFallbackOptions();
    }
    
    function showIOSMessage() {
      console.log('Showing iOS message');
      document.getElementById('spinner').classList.add('hidden');
      const messageEl = document.getElementById('message');
      const subMessageEl = document.getElementById('subMessage');
      messageEl.classList.add('desktop-message');
      messageEl.innerHTML = '<strong>Knoc app is not yet available for iOS</strong>';
      subMessageEl.textContent = "We're working on bringing Knoc to iOS devices soon!";
      
      showFallbackOptions();
    }
    
    function showFallbackOptions() {
      if (appOpened) {
        console.log('App already opened, not showing fallback');
        return;
      }
      
      console.log('Showing fallback options');
      document.getElementById('spinner').classList.add('hidden');
      
      // Update main message
      if (linkType === 'shop') {
        document.getElementById('message').textContent = 'Unable to open shop in app?';
        document.getElementById('subMessage').textContent = 'No worries! You can still view the shop profile';
        
        // Show web profile option for shop links
        setupWebProfileButton();
        document.getElementById('webProfileOption').classList.remove('hidden');
      } else {
        document.getElementById('message').textContent = 'Unable to open product in app?';
        document.getElementById('subMessage').textContent = 'Download the app to see the full product details';
      }
      
      document.getElementById('fallback').classList.remove('hidden');
    }
    
    // Setup web profile button for simple deep links
    function setupWebProfileButton() {
      const webProfileBtn = document.getElementById('webProfileBtn');
      
      if (linkType === 'shop' && shopId) {
        // Create web profile URL with simple query parameters
        const webProfileUrl = `https://www.knoc.in/shopProfile.html?type=shop&shopId=${encodeURIComponent(shopId)}`;
        
        webProfileBtn.href = webProfileUrl;
        webProfileBtn.onclick = (e) => {
          console.log('User chose web profile view for shop:', shopId);
        };
        
        console.log('Web profile URL:', webProfileUrl);
      } else if (linkType === 'post' && postId && shopId) {
        // For posts, redirect to shop profile for now (or create a post-specific web view)
        const webProfileUrl = `https://www.knoc.in/shopProfile.html?type=post&postId=${encodeURIComponent(postId)}&shopId=${encodeURIComponent(shopId)}`;
        
        webProfileBtn.href = webProfileUrl;
        webProfileBtn.textContent = 'üåê View Product';
        webProfileBtn.onclick = (e) => {
          console.log('User chose web profile view for post:', postId, 'shop:', shopId);
        };
        
        console.log('Web profile URL:', webProfileUrl);
      } else {
        webProfileBtn.href = 'https://www.knoc.in';
      }
    }
    
    // Initialize the app when DOM is ready
    function initializeApp() {
      console.log('Initializing app...');
      
      // Add some visual feedback for button interactions
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px)';
        });
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
      
      // Start the main process
      openAppOrRedirect();
    }
    
    // Start the process when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      // DOM is already ready
      initializeApp();
    }
    
    // Also listen for the load event as a fallback
    window.addEventListener('load', () => {
      console.log('Window loaded');
      if (!appOpened) {
        // If we haven't started the process yet, start it now
        setTimeout(openAppOrRedirect, 100);
      }
    });
    
    // Add error handling for any uncaught errors
    window.addEventListener('error', function(e) {
      console.error('JavaScript error:', e.message, 'at line', e.lineno);
    });
    
    // Add unhandled promise rejection handling
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
</body>
</html>
