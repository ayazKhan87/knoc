<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <p>This will help diagnose the connection issue with your shop profile.</p>
    
    <div>
        <button onclick="testBasicConnection()">Test Basic Connection</button>
        <button onclick="testShopQuery()">Test Shop Query</button>
        <button onclick="testShopMediaQuery()">Test Shop Media Query</button>
        <button onclick="testShopPostsQuery()">Test Shop Posts Query</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        // ⚠️ REPLACE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://rtwtkapynafirwixyeal.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0d3RrYXB5bmFmaXJ3aXh5ZWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTcwODYsImV4cCI6MjA1NDI3MzA4Nn0.UxKAcSfVuWLvbMU6nLQmF55BHngD8m1ZtKVGm9fnNas'; // ⚠️ REPLACE THIS!
        
        const SHOP_ID = '2ea8f735-d3a5-4793-adbe-432d5b31bc40'; // From your URL
        
        let supabase;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
            console.log(type.toUpperCase() + ':', message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function initSupabase() {
            try {
                if (SUPABASE_ANON_KEY === 'YOUR_ACTUAL_SUPABASE_ANON_KEY_HERE') {
                    addResult('❌ SUPABASE_ANON_KEY is still placeholder! You must replace it with your real key.', 'error');
                    return false;
                }
                
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addResult('✅ Supabase client created', 'success');
                return true;
            } catch (error) {
                addResult('❌ Failed to create Supabase client: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testBasicConnection() {
            addResult('🔄 Testing basic Supabase connection...', 'info');
            
            if (!await initSupabase()) {
                return;
            }
            
            try {
                // Try a simple query to test connection
                const { data, error } = await supabase
                    .from('shops')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult('❌ Connection test failed: ' + error.message + ' (Code: ' + error.code + ')', 'error');
                    
                    if (error.code === '42P01') {
                        addResult('💡 Error 42P01 means table "shops" does not exist. Check your database schema.', 'warning');
                    } else if (error.code === 'PGRST116') {
                        addResult('💡 Error PGRST116 means authentication failed. Check your anon key.', 'warning');
                    }
                } else {
                    addResult('✅ Basic connection successful!', 'success');
                    addResult('📊 Query result: ' + JSON.stringify(data), 'info');
                }
            } catch (error) {
                addResult('❌ Connection test error: ' + error.message, 'error');
            }
        }
        
        async function testShopQuery() {
            addResult('🔄 Testing shop query for ID: ' + SHOP_ID, 'info');
            
            if (!supabase) {
                await initSupabase();
            }
            
            if (!supabase) {
                addResult('❌ Supabase not initialized', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('shops')
                    .select(`
                        *,
                        owner:owner_id (id, name, email)
                    `)
                    .eq('id', SHOP_ID)
                    .single();
                
                if (error) {
                    addResult('❌ Shop query failed: ' + error.message + ' (Code: ' + error.code + ')', 'error');
                    
                    if (error.code === 'PGRST116') {
                        addResult('💡 Shop not found or access denied.', 'warning');
                    }
                } else {
                    addResult('✅ Shop query successful!', 'success');
                    addResult('📊 Shop name: ' + (data.shop_name || 'N/A'), 'info');
                    addResult('📊 Shop owner: ' + (data.owner?.name || 'N/A'), 'info');
                }
            } catch (error) {
                addResult('❌ Shop query error: ' + error.message, 'error');
            }
        }
        
        async function testShopMediaQuery() {
            addResult('🔄 Testing shop media query for ID: ' + SHOP_ID, 'info');
            
            if (!supabase) {
                await initSupabase();
            }
            
            try {
                const { data, error } = await supabase
                    .from('shop_media')
                    .select('*')
                    .eq('shop_id', SHOP_ID)
                    .eq('is_active', true);
                
                if (error) {
                    addResult('❌ Shop media query failed: ' + error.message, 'error');
                } else {
                    addResult('✅ Shop media query successful!', 'success');
                    addResult('📊 Media count: ' + (data?.length || 0), 'info');
                }
            } catch (error) {
                addResult('❌ Shop media query error: ' + error.message, 'error');
            }
        }
        
        async function testShopPostsQuery() {
            addResult('🔄 Testing shop posts query for ID: ' + SHOP_ID, 'info');
            
            if (!supabase) {
                await initSupabase();
            }
            
            try {
                const { data, error } = await supabase
                    .from('shop_posts')
                    .select(`
                        *,
                        post_media (*),
                        post_likes (count)
                    `)
                    .eq('shop_id', SHOP_ID)
                    .eq('is_active', true)
                    .eq('post_type', 'product')
                    .order('created_at', { ascending: false })
                    .limit(20);
                
                if (error) {
                    addResult('❌ Shop posts query failed: ' + error.message, 'error');
                } else {
                    addResult('✅ Shop posts query successful!', 'success');
                    addResult('📊 Posts count: ' + (data?.length || 0), 'info');
                }
            } catch (error) {
                addResult('❌ Shop posts query error: ' + error.message, 'error');
            }
        }
        
        // Auto-run basic connection test on load
        window.onload = () => {
            addResult('🚀 Page loaded. Click "Test Basic Connection" to start.', 'info');
        };
    </script>
</body>
</html>
