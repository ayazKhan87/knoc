<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Profile - Knoc</title>
    <meta name="description" content="Shop profile and products on Knoc">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for animations and gradients -->
    <style>
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .category-chip {
            transition: all 0.2s ease;
        }
        
        .category-chip:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading State -->
    <div id="loading" class="min-h-screen">
        <div class="loading-shimmer h-48 w-full"></div>
        <div class="p-4 space-y-4">
            <div class="loading-shimmer h-20 w-20 rounded-full mx-auto"></div>
            <div class="loading-shimmer h-6 w-48 mx-auto rounded"></div>
            <div class="loading-shimmer h-4 w-64 mx-auto rounded"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden min-h-screen">
        <!-- Header Section -->
        <div class="relative">
            <!-- Cover Image -->
            <div id="cover-section" class="h-48 gradient-bg relative overflow-hidden">
                <img id="cover-image" class="w-full h-full object-cover hidden" alt="Shop Cover">
                <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                
                <!-- Back Button -->
                <button onclick="history.back()" class="absolute top-4 left-4 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 transition-all">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Profile Section -->
            <div class="relative px-4 pb-6">
                <!-- Profile Image -->
                <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
                    <div class="w-20 h-20 rounded-full border-4 border-white bg-gray-200 overflow-hidden shadow-lg">
                        <img id="profile-image" class="w-full h-full object-cover" alt="Shop Logo">
                    </div>
                    <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
                </div>
                
                <!-- Shop Info -->
                <div class="pt-12 text-center">
                    <div class="flex items-center justify-center space-x-2 mb-2">
                        <div class="flex items-center text-yellow-500">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span id="shop-rating" class="ml-1 font-semibold">4.9</span>
                        </div>
                        <span id="verified-badge" class="hidden bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">
                            <svg class="w-3 h-3 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Verified
                        </span>
                    </div>
                    
                    <h1 id="shop-name" class="text-2xl font-bold text-gray-900 mb-2">Shop Name</h1>
                    <p id="shop-description" class="text-gray-600 text-sm mb-4 max-w-md mx-auto">Shop description goes here...</p>
                    
                    <!-- Stats -->
                    <div class="flex justify-center space-x-8 mb-6">
                        <div class="text-center">
                            <div id="follower-count" class="text-lg font-bold text-gray-900">0</div>
                            <div class="text-sm text-gray-500">Followers</div>
                        </div>
                        <div class="text-center">
                            <div id="product-count" class="text-lg font-bold text-gray-900">0</div>
                            <div class="text-sm text-gray-500">Products</div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex space-x-3 justify-center mb-6">
                        <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors">
                            Download App
                        </button>
                        <button id="share-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Promotion Banner -->
        <div id="promotion-banner" class="hidden mx-4 mb-6 p-4 bg-gradient-to-r from-orange-400 to-red-500 rounded-xl text-white shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <div class="flex items-center mb-2">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-sm font-bold">SPECIAL OFFER</span>
                    </div>
                    <h3 id="promotion-title" class="text-lg font-bold">Limited Time Deal</h3>
                    <p id="promotion-description" class="text-sm opacity-90"></p>
                </div>
                <div class="text-center">
                    <div id="promotion-percent" class="text-2xl font-bold">20%</div>
                    <div class="text-sm font-bold">OFF</div>
                </div>
            </div>
        </div>

        <!-- Categories Filter -->
        <div class="px-4 mb-6">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-bold text-gray-900">Products</h2>
                <div class="flex items-center space-x-2">
                    <button class="p-2 bg-white border border-gray-200 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    <button class="p-2 bg-white border border-gray-200 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="categories-container" class="flex space-x-2 overflow-x-auto pb-2">
                <button class="category-chip bg-red-500 text-white px-4 py-2 rounded-full text-sm whitespace-nowrap font-medium" data-category="all">
                    All Products
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="px-4 pb-20">
            <div id="products-grid" class="grid grid-cols-2 gap-3 sm:grid-cols-3 lg:grid-cols-4">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">No Products Available</h3>
                <p class="text-gray-600">This shop hasn't added any products yet.</p>
            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Shop Not Found</h2>
            <p class="text-gray-600 mb-4">The shop you're looking for doesn't exist or is not available.</p>
            <button onclick="window.location.href='/'" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                Go Home
            </button>
        </div>
    </div>

    <script>
        let shopData = null;
        let currentCategory = 'all';

        // Get shop ID from URL or use test ID
        function getShopIdFromUrl() {
            // For testing with your real shop data
            const testShopId = '3f270e3f-73f7-4b16-b6b8-37c5bcb89305';
            
            // Check URL first
            const urlParams = new URLSearchParams(window.location.search);
            const shopFromUrl = urlParams.get('shop');
            if (shopFromUrl) return shopFromUrl;
            
            // Check path
            const path = window.location.pathname;
            const parts = path.split('/');
            const shopFromPath = parts[parts.length - 1];
            if (shopFromPath && shopFromPath !== 'shopProfile.html') return shopFromPath;
            
            // Return test shop ID if nothing found
            return testShopId;
        }

        // Load shop data
        async function loadShopData() {
            const shopId = getShopIdFromUrl();
            
            if (!shopId) {
                showError();
                return;
            }

            try {
                // Your actual Supabase edge function URL
                const response = await fetch(`https://rtwtkapynafirwixyeal.supabase.co/functions/v1/web-shopView/${shopId}`);
                
                if (!response.ok) {
                    throw new Error('Shop not found');
                }

                shopData = await response.json();
                renderShopProfile();
                hideLoading();
                
            } catch (error) {
                console.error('Error loading shop data:', error);
                showError();
            }
        }

        // Render shop profile
        function renderShopProfile() {
            const { shop, products, discounts, subcategories, stats } = shopData;

            // Update page title
            document.title = `${shop.name} - Knoc`;

            // Update meta description
            const metaDesc = document.querySelector('meta[name="description"]');
            metaDesc.content = `Shop ${shop.name} on Knoc. ${shop.description}`;

            // Set cover image
            if (shop.coverImage) {
                const coverImg = document.getElementById('cover-image');
                coverImg.src = shop.coverImage;
                coverImg.classList.remove('hidden');
            }

            // Set profile image
            const profileImg = document.getElementById('profile-image');
            profileImg.src = shop.profileImage || '/default-shop-avatar.png';

            // Update shop info
            document.getElementById('shop-name').textContent = shop.name;
            document.getElementById('shop-description').textContent = shop.description;
            document.getElementById('shop-rating').textContent = shop.rating.toFixed(1);
            document.getElementById('follower-count').textContent = formatNumber(shop.followerCount);
            document.getElementById('product-count').textContent = formatNumber(stats.totalProducts);

            // Show verified badge if verified
            if (shop.verifiedAt) {
                document.getElementById('verified-badge').classList.remove('hidden');
            }

            // Show promotion banner if discounts available
            if (discounts.length > 0) {
                showPromotionBanner(discounts[0]);
            }

            // Render categories
            renderCategories(subcategories);

            // Render products
            renderProducts(products);
        }

        // Show promotion banner
        function showPromotionBanner(discount) {
            const banner = document.getElementById('promotion-banner');
            document.getElementById('promotion-title').textContent = discount.title || 'Special Offer';
            document.getElementById('promotion-description').textContent = discount.description || '';
            
            if (discount.discount_percent) {
                document.getElementById('promotion-percent').textContent = `${Math.round(discount.discount_percent)}%`;
            }
            
            banner.classList.remove('hidden');
        }

        // Render categories
        function renderCategories(subcategories) {
            const container = document.getElementById('categories-container');
            
            // Add subcategory filters
            subcategories.forEach(sub => {
                const button = document.createElement('button');
                button.className = 'category-chip bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap';
                button.textContent = sub.name;
                button.dataset.category = sub.id;
                button.onclick = () => filterProducts(sub.id);
                container.appendChild(button);
            });
        }

        // Filter products by category
        function filterProducts(categoryId) {
            currentCategory = categoryId;
            
            // Update active category chip
            document.querySelectorAll('.category-chip').forEach(chip => {
                if (chip.dataset.category === categoryId) {
                    chip.className = 'category-chip bg-red-500 text-white px-4 py-2 rounded-full text-sm whitespace-nowrap font-medium';
                } else {
                    chip.className = 'category-chip bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap';
                }
            });

            // Filter and render products
            const filteredProducts = categoryId === 'all' 
                ? shopData.products 
                : shopData.products.filter(p => p.subcategoryId === categoryId);
            
            renderProducts(filteredProducts);
        }

        // Render products grid
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = '';
            
            if (products.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            products.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        // Create product card element
        function createProductCard(product) {
            const { metadata = {} } = product;
            const media = product.media[0]; // First image
            
            // Calculate pricing
            const originalPrice = metadata.original_price || metadata.price || 299;
            const discountedPrice = metadata.discounted_price;
            const displayPrice = discountedPrice || originalPrice;
            const hasDiscount = discountedPrice && discountedPrice < originalPrice;
            const discountPercent = hasDiscount ? Math.round(((originalPrice - discountedPrice) / originalPrice) * 100) : 0;

            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl shadow-sm overflow-hidden';
            
            card.innerHTML = `
                <div class="relative aspect-square">
                    ${media ? `
                        <img src="${media.thumbnailUrl || media.url}" 
                             alt="${product.content}" 
                             class="w-full h-full object-cover"
                             loading="lazy">
                    ` : `
                        <div class="w-full h-full bg-gray-100 flex items-center justify-center">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 18m-2-5V9a2 2 0 00-2-2H8a2 2 0 00-2 2v.01"></path>
                            </svg>
                        </div>
                    `}
                    
                    ${hasDiscount ? `
                        <div class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded-lg font-bold">
                            ${discountPercent}% OFF
                        </div>
                    ` : ''}
                    
                    <div class="absolute top-2 right-2 w-8 h-8 bg-white bg-opacity-90 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="p-3">
                    <h3 class="font-medium text-gray-900 text-sm mb-2 line-clamp-2">${product.content}</h3>
                    
                    <div class="flex items-center mb-2">
                        <div class="flex text-yellow-400">
                            ${[1,2,3,4,5].map(i => `
                                <svg class="w-3 h-3" fill="${i <= 4 ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                                </svg>
                            `).join('')}
                        </div>
                        <span class="text-xs text-gray-500 ml-1">4.5 (${product.likesCount})</span>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-red-600 font-bold text-lg">₹${Math.round(displayPrice)}</span>
                            ${hasDiscount ? `
                                <span class="text-gray-400 text-sm line-through">₹${Math.round(originalPrice)}</span>
                            ` : ''}
                        </div>
                        <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Share functionality
        document.getElementById('share-btn').addEventListener('click', async () => {
            if (navigator.share && shopData) {
                try {
                    await navigator.share({
                        title: shopData.shop.name,
                        text: shopData.shop.description,
                        url: window.location.href
                    });
                } catch (err) {
                    // Fallback to copying link
                    copyToClipboard(window.location.href);
                }
            } else {
                // Fallback to copying link
                copyToClipboard(window.location.href);
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show toast notification
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadShopData();
        });

        // Handle category filter clicks
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-chip')) {
                const category = e.target.dataset.category;
                filterProducts(category);
            }
        });
    </script>
</body>
</html>
